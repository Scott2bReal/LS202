<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      html {
        font-size: 48px;
      }

      p {
        margin: 0;
        padding: 0;
      }

      p::before {
        content: "+- ";
        color: red;
      }

      p::after {
        content: " -+";
        color: blue;
      }
    </style>
  </head>
  <body>
    <p>Hello</p>
  </body>
</html>
