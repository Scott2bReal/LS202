<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Change this -->
    <title>Scott Nutrition Facts</title>
    <!-- Change -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link  href="whitespace_reset.css" rel="stylesheet"> -->
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <article>
      <header>
        <h1>Nutrition Facts</h1>
        <p>Serving Size 2/3 cup (55g)</p>
        <p>Servings Per Container About 8</p>
      </header>
      <!-- Thick border -->
      <section>
        <h2>Amount Per Serving</h2>
        <!-- Thin border -->
        <dl>
          <dt>Calories</dt>
          <dd>230</dd>
        </dl><!--
        --><dl>
          <dt>Calories from Fat</dt>
          <dd>40</dd>
        </dl>
      </section>
      <table>
        <thead>
          <tr>
            <th colspan="3">% Daily Value&ast;</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Total Fat</th>
            <td>8g</td>
            <td>12%</td>
          </tr>
          <tr class="indent">
            <td class="indent"></td>
            <th class="indent">Saturated Fat</th>
            <td>1g</td>
            <td>15%</td>
          </tr>
          <tr>
            <td class="indent"></td>
            <td class="indent"><em>Trans</em> Fat</td>
            <td>0g</td>
            <td> </td>
          </tr>
          <tr>
            <th scope="row">Cholesterol</th>
            <td>0mg</td>
            <td>0&percnt;</td>
          </tr>
          <tr>
            <th scope="row">Sodium</th>
            <td>160mg</td>
            <td>7&percnt;</td>
          </tr>
          <tr>
            <th scope="row">Total Cholesterol</th>
            <td>37g</td>
            <td>12%</td>
          </tr>
        </tbody>
      </table>
    </article>
  </body>
</html>
