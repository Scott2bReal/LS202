<!DOCTYPE html>

<!-- Remove the CSS for the img element, and wrap the <img> in a <figure> tag
  with a yellow background. -->

<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      figure {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <figure>
      <img src="https://d3jtzah944tvom.cloudfront.net/202/images/lesson_3/cats.jpg" alt="Cats">
    </figure>
  </body>
</html>
