<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <style>
    </style>
  </head>
  <body>
    <form action="#" method="get">
      <fieldset>
        <dl class="partial half left">
          <dt><label for="first_name">First Name</label></dt>
          <dd><input type="text" name="name" id="name"></dd>
        </dl><!--

        --><dl class="partial half right">
          <dt><label for="last_name">Last Name</label></dt>
          <dd><input type="text" name="last_name" id="last_name"></dd>
        </dl>

        <dl class="email">
          <dt><label for="email">Email Address</label></dt>
          <dd>
            <input type="email" name="email" id="email"
                    placeholder="address@domain">
          </dd>
        </dl>

        <dl class="partial city">
          <dt><label for="city">City</label></dt>
          <dd><input type="text" name="city" id="city"></dd>
        </dl><!--

        --><dl class="partial state">
          <dt class="partial"><label for="state">State</label></dt>
          <dd class="partial">
            <select name="state" id="state">
              <option>AK</option>{{{
              <option>AL</option>
              <option>AR</option>
              <option>AZ</option>
              <option>CA</option>
              <option>CO</option>
              <option>CT</option>
              <option>DC</option>
              <option>DE</option>
              <option>FL</option>
              <option>GA</option>
              <option>HI</option>
              <option>IA</option>
              <option>ID</option>
              <option>IL</option>
              <option>IN</option>
              <option>KS</option>
              <option>KY</option>
              <option>LA</option>
              <option>MA</option>
              <option>MD</option>
              <option>ME</option>
              <option>MI</option>
              <option>MN</option>
              <option>MO</option>
              <option>MS</option>
              <option>MT</option>
              <option>NC</option>
              <option>ND</option>
              <option>NE</option>
              <option>NH</option>
              <option>NJ</option>
              <option>NM</option>
              <option>NV</option>
              <option>NY</option>
              <option>OH</option>
              <option>OK</option>
              <option>OR</option>
              <option>PA</option>
              <option>RI</option>
              <option>SC</option>
              <option>SD</option>
              <option>TN</option>
              <option>TX</option>
              <option>UT</option>
              <option>VA</option>
              <option>VT</option>
              <option>WA</option>
              <option>WI</option>
              <option>WV</option>
              <option>WY</option>}}}
            </select>
          </dd>
        </dl><!--

        --><dl class="partial zip">
          <dt class="partial"><label for="zip">Zip Code</label></dt>
          <dd class="partial">
            <input type="text" name="zip" id="zip" placeholder="#####"
                 pattern="[0-9]{5}" />
          </dd>
        </dl>

        <p>Which of these colors do you like best?</p>

        <ul>
          <li>
            <label>
              <input type="radio" name="color" value="red" checked>
              Red
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="color" value="green" >
              Green
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="color" value="blue" >
              Blue
            </label>
          </li>
        </ul>

        <p>Which technologies do you want to learn?</p>

        <ul>
          <li>
            <label>
              <input type="checkbox" name="html" value="HTML">
              HTML
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="css" value="CSS">
              CSS
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="javascript" value="JavaScript">
              JavaScript
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="ruby" value="Ruby">
              Ruby
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="rails" value="Rails">
              Rails
            </label>
          </li>
        </ul>

        <dl>
          <dt><label for="comment">Any additional comments?</label></dt>
          <dd><textarea rows="6" cols="80" name="comment" id="comment"></textarea></dd>
        </dl>

        <input type="hidden" name="date" value="2022-07-09" />

        <input type="reset" />
        <input type="submit" value="Send" />
      </fieldset>
    </form>
  </body>
</html>
