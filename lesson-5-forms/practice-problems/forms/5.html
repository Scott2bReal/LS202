<!DOCTYPE html>

<!-- Add some placeholder text to the phone number input that shows the format
  you expect to see. (For instance, ###-###-####.) -->

<html lang="en">
  <head>
    <title>Practice Problem 5</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <form action="#">
      <fieldset>
        <dl>
          <dt><label for="first_name">First Name</label></dt>
          <dd><input type="text" name="first_name" id="first_name" required /></dd>

          <dt><label for="last_name">Last Name</label></dt>
          <dd><input type="text" name="last_name" id="last_name" required /></dd>

          <dt><label for="email">Email</label></dt>
          <dd><input type="email" name="email" id="email" required
                     autocomplete="off" autocorrect="off" autocapitalize="none" /></dd>

          <dt><label for="phone_type">Phone Type</label></dt>
          <dd>
            <select name="phone_type" id="phone_type">
              <option selected>Home</option>
              <option>Business</option>
              <option>Mobile</option>
            </select>
          </dd>

          <dt><label for="phone">Phone Number</label></dt>
          <dd><input type="tel" name="phone" id="phone" required
                     placeholder="###-###-####"/></dd>

          <dt><label for="message">Message</label></dt>
          <dd><textarea rows="6" cols="80" name="message" id="message"></textarea></dd>
        </dl>

        <input type="submit" value="Send" />
      </fieldset>
    </form>
  </body>
</html>
