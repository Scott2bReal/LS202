<!DOCTYPE html>

<!-- Create a contact form that collects the user's first name, last name,
  email address, and phone number. Be sure to require all inputs and to use
  appropriate input types and labels. Prevent Chrome and iOS Safari from doing
any auto-actions (e.g., autocomplete and autocorrect) on the email input. -->

<!-- For this problem, don't use a definition list to organize your form. We'll
  do that in the next question. -->

<html lang="en">
  <head>
    <title>Practice Problem 1</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <form action="#">
      <label for="first_name">First Name</label>
      <input type="text" name="first_name" id="first_name" required />

      <label for="last_name">Last Name</label>
      <input type="text" name="last_name" id="last_name" required />

      <label for="email">Email</label>
      <input type="email" name="email" id="email" autocomplete="off"
             autocorrect="off" autocapitalize="off" required />

      <label for="phone">Phone Number</label>
      <input type="tel" name="phone" id="phone" required />

      <input type="submit" value="Send" />
    </form>
  </body>
</html>
