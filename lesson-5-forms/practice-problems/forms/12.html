<!DOCTYPE html>

<!-- Convert the radios and checkboxes in the filter form to select lists. Let
  the user select any number of tags, and ensure the selection box is large
  enough that she can see several choices at once. Use description lists to
organize the form elements. -->

<html lang="en">
  <head>
    <title>Practice Problem 12</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <form action="#" method="get">
      <fieldset>
        <dl>
          <dt><label for="categories">Categories</label></dt>
          <dd>
            <select name="categories" id="categories" size="5">
              <option value="core">Core</option>
              <option value="plugins">Plugins and Libraries</option>
              <option value="conventions">Conventions</option>
              <option value="reviews">Reviews</option>
              <option value="opinions">Opinions</option>
              <option value="people">People</option>
            </select>
          </dd>
        </dl>

        <dl>
          <dt><label for="tags">Tags</label></dt>
          <dd>
            <select name="tags" id="tags" size="5" multiple>
              <option value="html">HTML</option>
              <option value="css">CSS</option>
              <option value="javascript">Javascript</option>
              <option value="ruby">Ruby</option>
              <option value="rails">Rails</option>
              <option value="python">Python</option>
              <option value="django">Django</option>
            </select>
          </dd>
        </dl>

      <input type="submit" value="Filter" />
      </fieldset>
    </form>
  </body>
</html>
