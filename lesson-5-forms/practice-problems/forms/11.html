<!DOCTYPE html>

<!-- Create a form that filters news articles by a single category and any
  number of selected tag words. Use radio buttons for the news category and
  checkboxes for the tags. Make sure you use the get method to allow the user
to save and share the filtered URL. -->

    <!-- Categories: Core, Plugins and Libraries, Conventions, Reviews, Opinion, -->
    <!-- People -->

    <!-- Tags: HTML, CSS, Javascript, Ruby, Rails, Python, Django -->

<!-- For this problem, use the container-style label tag (without the for
  attribute). Use an unordered list instead of a description list for both the
  categories and tags. -->

<html lang="en">
  <head>
    <title>Practice Problem 11</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <form action="#" method="get">
      <fieldset>
        <h1>Categories</h1>
        <ul>
          <li>
            <label>
              Core
              <input type="radio" name="core" id="core">
            </label>
          </li>
          <li>
            <label>
              Plugins and Libraries
              <input type="radio" name="plugins" id="plugins">
            </label>
          </li>
          <li>
            <label>
              Conventions
              <input type="radio" name="conventions" id="conventions">
            </label>
          </li>
          <li>
            <label>
              Reviews
              <input type="radio" name="reviews" id="reviews">
            </label>
          </li>
          <li>
            <label>
              Opinions
              <input type="radio" name="opinions" id="opinions">
            </label>
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <h1>Tags</h1>
        <ul>
          <li>
            <label>
              HTML
              <input type="checkbox" name="html" id="html">
            </label>
          </li>
          <li>
            <label>
              CSS
              <input type="checkbox" name="css" id="css">
            </label>
          </li>
          <li>
            <label>
              Javascript
              <input type="checkbox" name="javascript" id="javascript">
            </label>
          </li>
          <li>
            <label>
              Ruby
              <input type="checkbox" name="ruby" id="ruby">
            </label>
          </li>
          <li>
            <label>
              Rails
              <input type="checkbox" name="rails" id="rails">
            </label>
          </li>
          <li>
            <label>
              Python
              <input type="checkbox" name="python" id="python">
            </label>
          </li>
          <li>
            <label>
              Django
              <input type="checkbox" name="django" id="django">
            </label>
          </li>
        </ul>
      </fieldset>

      <input type="submit" value="Filter" />
    </form>
  </body>
</html>
