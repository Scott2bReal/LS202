<!DOCTYPE html>

<!-- Update your solution to show all four possible choices at once. -->

<html lang="en">
  <head>
    <title>Practice Problem 10</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <form action="#" method="post">
      <dl>

        <dt><label for="movie">Movie</label></dt>
        <dd>
          <select name="movie" id="movie" size="4">
            <option>Looper</option>
            <option>Frozen</option>
            <option>Tommy Boy</option>
            <option selected>Alien</option>
          </select>
        </dd>

        <dt><label for="rating">Rating</label></dt>
        <dd>
          <input type="number" name="rating" id="rating" min="1" max="5" value="1">
        </dd>

        <dt><label for="favorites">Add to my favorites</label></dt>
        <dd>
          <input type="checkbox" name="favorites" id="favorites" checked />
        </dd>

      </dl>
      <input type="submit" name="submit" value="Rate movie" />
    </form>
  </body>
</html>
