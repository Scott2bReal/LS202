<!DOCTYPE html>

<!-- Create a review form with a single control that lets the user select from
  the movies "Looper," "Frozen," and "Tommy Boy," then add a numeric rating
  field that the user can set to any integer from 1-5. Next, add a toggle
control to add the movie to your favorites list. Enable the toggle control by
default. Lastly, add a submit button. -->

<html lang="en">
  <head>
    <title>Practice Problem 8</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <form action="#" method="post">
      <dl>

        <dt><label for="movie">Movie</label></dt>
        <dd>
          <select name="movie" id="movie">
            <option>Looper</option>
            <option>Frozen</option>
            <option>Tommy Boy</option>
          </select>
        </dd>

        <dt><label for="rating">Rating</label></dt>
        <dd>
          <input type="number" name="rating" id="rating" min="1" max="5" value="1">
        </dd>

        <dt><label for="favorites">Add to my favorites</label></dt>
        <dd>
          <input type="checkbox" name="favorites" id="favorites" checked />
        </dd>

      </dl>
      <input type="submit" name="submit" value="Rate movie" />
    </form>
  </body>
</html>
