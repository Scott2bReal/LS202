<!DOCTYPE html>

<!-- Create a search form with three items: -->
<!---->
<!--     a field for the search term, -->

<!--     a group of three controls to select precisely one from the list "TV,"
  "Movies," and "Music," -->

<!--     a Search button (use the button tag, not the obsolete <input
  type="button" /> tag). -->

<!-- The form doesn't have to do anything when submitted. Don't use a
  description list for this problem.-->

  <head>
    <title>Practice Problem 7</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <form action="#" method="get">
      <label for="search_term">Search for</label>
      <input type="text" name="search_term" id="search_term">

      <label for="tv">TV</label>
      <input type="radio" name="filter" id="tv" required>

      <label for="movies">Movies</label>
      <input type="radio" name="filter" id="movies" required>

      <label for="music">Music</label>
      <input type="radio" name="filter" id="music" required>

      <button name="search">Search</button>
    </form>
  </body>
</html>
