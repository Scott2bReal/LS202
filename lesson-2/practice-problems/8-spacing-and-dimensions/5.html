<!DOCTYPE html>

<!-- Create a new HTML page with two consecutive div elements. Make each a
  fixed width and height of 300 pixels. Set the background color on the first
  div to "#fcc" (red) and the second to "#ccf" (blue). -->

<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      div {
        height: 300px;
        width: 300px;
      }

      .div-1 {
        background-color: #fcc;
      }

      .div-2 {
        background-color: #ccf;
      }
    </style>
  </head>
  <body>
    <div class="div-1">

    </div>
    <div class="div-2">

    </div>
  </body>
</html>
