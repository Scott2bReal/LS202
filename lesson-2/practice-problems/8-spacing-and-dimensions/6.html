<!DOCTYPE html>

<!-- Add a 5-pixel solid black border to the blue div. Compare the widths of
  the two boxes. Why is the blue box a different size? -->

<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      div {
        height: 300px;
        width: 300px;
      }

      .div-1 {
        background-color: #fcc;
      }

      .div-2 {
        background-color: #ccf;
        border: 5px solid black;
      }
    </style>
  </head>
  <body>
    <div class="div-1">

    </div>
    <div class="div-2">

    </div>
  </body>
</html>

<!-- The blue div is a different size because its box-sizing property defaults
  to content-box, which means the border property adds to the height and width
  values. -->
