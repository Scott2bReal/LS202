<!DOCTYPE html>

<!-- As you can see, having a variable size for one dimension and fixed for the
  other makes for a container with strange behavior: this one stretches
  horizontally but remains fixed vertically. Remove the height and update the
CSS to ensure the width does not get smaller than 500 pixels. -->

<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      img {
        margin: 0 auto;
        display: block;
        /* width: 800px; */
        width: 100%;
        max-width: 800px;
        min-width: 500px;
        /* height: 533px; */
      }
    </style>
  </head>
  <body>
    <img src="https://d3jtzah944tvom.cloudfront.net/lesson_2/exercises_dimension_and_spacing/H%C3%B4tel_des_Invalides_-_20150801_16h09_%2810630%29.jpg"
        alt="Demonstration of image sizing" />
  </body>
</html>
